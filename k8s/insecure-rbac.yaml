# insecure-rbac.yaml
# WARNING: Overly permissive RBAC for educational purposes!
apiVersion: v1
kind: ServiceAccount
metadata:
  name: overprivileged-sa
  namespace: vulnerable-apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: overprivileged-binding
# VULN: Granting cluster-admin to a service account
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: overprivileged-sa
  namespace: vulnerable-apps